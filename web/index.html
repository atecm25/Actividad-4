<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Empleados</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; 
      color: white; 
    }
    .card {
      background-color: #1b263b; 
      border-radius: 12px;
      padding: 20px;
      color: white;
    }
    .table {
      background-color: #1b263b;
      color: white; 
    }
    .table th {
      background-color: #0a192f;
      color: white;
    }
    .form-label {
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <h3 class="mb-4">Formulario Empleados</h3>
    <form class="row g-3">
      <div class="col-md-2">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" placeholder="Ej 001">
      </div>
      <div class="col-md-2">
        <label class="form-label">Código</label>
        <input type="text" class="form-control" placeholder="Ej E001">
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" placeholder="Ej Nombre1 Nombre2">
      </div>
      <div class="col-md-4">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" placeholder="Ej Apellido1 Apellido2">
      </div>
      <div class="col-md-6">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" placeholder="Ej Casa calle ave.">
      </div>
      <div class="col-md-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" placeholder="55554444">
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha Nacimiento</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Puesto</label>
        <select class="form-select">
          <option>Elige Puesto</option>
          <option>Soporte Tecnico</option>
          <option>Seguridad</option>
          <option>Implementador</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Crear
        </button>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-pencil-square"></i> Actualizar
        </button>
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Borrar
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-4">
  <div class="card shadow">
    <h4 class="mb-3">Lista de Empleados</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Nacimiento</th>
          <th>Puesto</th>
        </tr>
      </thead>
      <tbody>
    
        <tr>
          <td>A0104</td>
          <td>Aron</td>
          <td>Monterroso</td>
          <td>Zona 10</td>
          <td>54743712</td>
          <td>1992-04-01</td>
          <td>Tecnico</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
